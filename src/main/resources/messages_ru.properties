## Commit types
##
commitType.build.description=Changes that affect the build system or external dependencies
commitType.ci.description=Changes to our CI configuration files and scripts
commitType.docs.description=Documentation only changes
commitType.feat.description=A new feature
commitType.fix.description=A bug fix
commitType.perf.description=A code change that improves performance
commitType.refactor.description=A code change that neither fixes a bug nor adds a feature
commitType.style.description=Changes that do not affect the meaning of the code (white-space, formatting, missing semicolons, etc.)
commitType.test.description=Adding missing tests or correcting existing tests
